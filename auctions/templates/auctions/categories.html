{% extends "auctions/layout.html" %}


{% block body %}
<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h3>Available</h3>
                    <h2>Categories</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for item in items %}
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="part-2">
                    <a class="product-title" href="/category/{{item}}">{{item}}</a>
                </div>                
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
